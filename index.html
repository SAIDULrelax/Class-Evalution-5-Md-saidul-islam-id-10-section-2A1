<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Layout Centered</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Centered Content -->
  <div class="main-section">
    <!-- Left: Vertical Welcome Text -->
    <div class="left-text">
      Welcome<br>
      to<br>
      our Website
    </div>

    <!-- Right: Gradient Box -->
    <div class="right-box">
      <button class="hello-btn">Hello!!</button>

      <div class="circle purple"></div>
      <div class="circle green"></div>

      <div class="profile-circle">
        <img src="images/University_of_Information_Technology_and_Sciences_Seal.png" alt="Profile Image">
        <!-- Replace with your image -->
      </div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <!-- Social Icons -->
    <div class="social-icons">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook"></i>
    </div>

    <!-- Gradient Text Bar -->
    <div class="gradient-bar">Gredient</div>
  </div>

</body>
</html>
